<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moms Kitchen POS</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  margin:0;
  padding:10px;
  color:#fff;
}

.container{
  max-width:500px;
  margin:auto;
  background:#ffffff10;
  backdrop-filter:blur(10px);
  padding:15px;
  border-radius:15px;
  box-shadow:0 0 15px rgba(0,0,0,0.5);
}

h2{
  text-align:center;
  margin-bottom:15px;
}

input,select,button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

input{
  background:#fff;
  color:#000;
}

select{
  background:#fff;
  color:#000;
}

button{
  background:#00c6ff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#00e1ff;
}

table{
  width:100%;
  margin-top:10px;
  border-collapse:collapse;
  background:#fff;
  color:#000;
  border-radius:8px;
  overflow:hidden;
}

th,td{
  padding:6px;
  text-align:center;
  font-size:13px;
}

th{
  background:#00c6ff;
}

.total-box{
  text-align:right;
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
}

.remove-btn{
  background:red;
  color:#fff;
  padding:3px 6px;
  border-radius:5px;
  font-size:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2>MOMS KITCHEN POS</h2>

  <input type="text" id="customerName" placeholder="Customer Name">
  <input type="tel" id="customerPhone" placeholder="Mobile Number">

  <select id="itemSelect"></select>

  <input type="number" id="qty" placeholder="Quantity" value="1">

  <button onclick="addItem()">Add Item</button>

  <table id="cartTable">
    <thead>
      <tr>
        <th style="width:35%">Item</th>
        <th style="width:15%">Qty</th>
        <th style="width:20%">Rate</th>
        <th style="width:20%">Total</th>
        <th style="width:10%">X</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total-box">
    Grand Total: ₹<span id="grandTotal">0</span>
  </div>

  <button onclick="submitOrder()">Submit Order</button>
</div>


<script>

/************** MENU **************/
const MENU = {
  food: [
    { name: "Aloo Paties", price: 20 },
    { name: "Sandwich", price: 20 },
    { name: "Vada Pav", price: 30 },
    { name: "Fatafat Bhel Chat", price: 25 },
    { name: "Kurkure Chat", price: 25 },
    { name: "Aloo Tikki", price: 100 },
    { name: "Veg Double Masala Maggi", price: 60 }
  ],
  beverages: [
    { name: "Milk Tea", price: 15 },
    { name: "Black Tea", price: 25 },
    { name: "Hot Coffee", price: 25 },
    { name: "Cold Coffee", price: 50 }
  ],
  drinks: [
    { name: "Lahori Jeera", price: 10 },
    { name: "Amul Kesar Milk", price: 20 },
    { name: "Real Mixed Fruit", price: 20 },
    { name: "Soft Drink 250 ML", price: 20 },
    { name: "Diet Coke", price: 25 },
    { name: "Coconut Water", price: 50 },
    { name: "Lemonade Drink", price: 50 },
    { name: "7UP Nimbooz", price: 20 }
  ],
  snacks: [
    { name: "Blue Lays", price: 10 },
    { name: "Green Lays", price: 10 },
    { name: "Yellow Lays", price: 10 },
    { name: "KurKure", price: 10 },
    { name: "Fatafat Bhel", price: 10 },
    { name: "Punjabi Tadka", price: 10 },
    { name: "Diet Mixture", price: 10 },
    { name: "Nut Crackers", price: 10 },
    { name: "Gup Shup", price: 10 },
    { name: "Salted Peanut", price: 10 },
    { name: "Aloo Bhujia", price: 10 },
    { name: "Besan Bhujia", price: 10 },
    { name: "Navratan", price: 10 },
    { name: "Nimbus Masala", price: 10 },
    { name: "Palak Sev", price: 10 },
    { name: "MoonDal", price: 10 },
    { name: "Good Day", price: 10 },
    { name: "Moms Magic", price: 10 },
    { name: "Marry Gold", price: 10 },
    { name: "Coconut Biscuit", price: 10 },
    { name: "Jim Jam", price: 10 },
    { name: "Parle-G", price: 10 },
    { name: "Butter Delight", price: 10 }
  ],
  cigarette: [
    { name: "Gold Flake", price: 20 },
    { name: "Classic", price: 23 },
    { name: "Marlboro", price: 25 }
  ]
};


/************** LOAD MENU **************/
function loadMenu(){
  const select=document.getElementById("itemSelect");

  Object.keys(MENU).forEach(cat=>{
    const group=document.createElement("optgroup");
    group.label=cat.toUpperCase();

    MENU[cat].forEach(item=>{
      const option=document.createElement("option");
      option.value=JSON.stringify(item);
      option.textContent=`${item.name} - ₹${item.price}`;
      group.appendChild(option);
    });

    select.appendChild(group);
  });
}

window.onload=loadMenu;

let cart=[];

/************** ADD ITEM **************/
function addItem(){
  const item=JSON.parse(document.getElementById("itemSelect").value);
  const qty=parseInt(document.getElementById("qty").value);

  if(!qty || qty<=0) return;

  cart.push({
    name:item.name,
    price:item.price,
    qty:qty
  });

  renderCart();
}

/************** RENDER CART **************/
function renderCart(){
  const tbody=document.querySelector("#cartTable tbody");
  tbody.innerHTML="";
  let total=0;

  cart.forEach((item,index)=>{
    const row=document.createElement("tr");
    const itemTotal=item.qty*item.price;
    total+=itemTotal;

    row.innerHTML=`
      <td>${item.name}</td>
      <td>${item.qty}</td>
      <td>${item.price}</td>
      <td>${itemTotal}</td>
      <td><span class="remove-btn" onclick="removeItem(${index})">X</span></td>
    `;

    tbody.appendChild(row);
  });

  document.getElementById("grandTotal").innerText=total;
}

/************** REMOVE **************/
function removeItem(index){
  cart.splice(index,1);
  renderCart();
}

/************** SUBMIT **************/
function submitOrder(){
  alert("Order Ready! Grand Total ₹"+document.getElementById("grandTotal").innerText);
}

</script>

</body>
</html>
